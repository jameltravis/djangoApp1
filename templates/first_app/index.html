<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Des Indeks</title>
    <link rel="stylesheet" href="{% static "css/first_app.css" %}"/>
</head>
<body>
    <h1>Hi this page shows that this works</h1>
    <h2>Here are the records!</h2>

    <div class="djangotwo">
        {% if access_records %}
        <table class="djangotwo">
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for record in access_records %}
            <tr>
                <td>{{ record.name}}</td>
                <td>{{ record.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No Records Found!</p>
        {% endif %}

        

    </div>
</body>
</html>
